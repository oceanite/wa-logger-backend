<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Logger</title>
    <!-- Bootstrap and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sidebar for contact list -->
        <div class="col-md-4 chat-sidebar p-0">
            <!-- Search Bar -->
            <div class="p-3">
                <h3 class="text-white">WhatsApp Logger</h3>
                <input type="text" class="search-contact form-control" placeholder="Search">
            </div>
            <div class="list-group list-group-flush" id="chatrooms-list">
                <!-- Chatrooms will be inserted here -->
            </div>
        </div>

        <!-- Chat main area -->
        <div class="col-md-8 chat-main p-0">
            <!-- Chat header with search and settings -->
            <div class="chat-header d-flex align-items-center justify-content-between d-none">
                
            </div>

            <!-- Chat body -->
            <div class="chat-body" id="chatContainer">
                <!-- Chats/Messages will be dynamically inserted -->
                
            </div>

            <!--Chat User Input Area-->
            <div class="chat-input d-flex align-items-center d-none">
                <button class="btn btn-add-media btn-primary d-flex align-items-center justify-content-center">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <textarea 
                    class="message-input form-control me-2 h-150"
                    id="message-input-form" 
                    placeholder="Type a message"
                    rows="1"></textarea>
                <button class="btn btn-send btn-primary d-flex align-items-center justify-content-center">
                    <i class="bi bi-send"></i>
                </button>
                <input type="file" id="mediaInput" style="display: none;" multiple>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Main JS -->
<script src="main.js"></script>
</body>
</html>
